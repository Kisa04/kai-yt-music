<div class="kui-flex-wrap">
  <style>
  pre {
    margin: 0;
    padding: 0;
  }
  .li-style {
    padding-left:5px;
    padding:right:5px;
  }
  .wrapper {
    width:100%;
    height:60px;
    display:flex;
    flex-direction:row;
  }
  .wrapper-album {
    width:50px;
    padding-top:5px;
  }
  .wrapper-album-img {
    width:50px;
    height:50px;
    object-fit:cover;
    background-size:cover;
    background-repeat:no-repeat;
    background-position:center;
  }
  .wrapper-info {
    height: 50px;
    display: flex;
    width:calc(100% - 55px);
    flex-direction: column;
    justify-content: space-between;
    padding: 5px 5px 0px 5px;
    margin-bottom: 5px;
    overflow: hidden;
  }
  .wrapper-info-child {
    font-size: 11px;
    font-family: 'Open Sans', sans-serif;
    white-space: pre-wrap!important;
    word-break: break-word!important;
  }
  </style>
  <ul class="kui-list kai-container">
    {{#results}}
      {{#isAudio}}
        <li class="searchNav li-style kui-divider">
          <div class="wrapper">
            <div class="wrapper-album">
              <div class="wrapper-album-img" style="background-image:url(https://i.ytimg.com/vi/{{ id }}/hqdefault.jpg)"></div>
            </div>
            <div class="wrapper-info">
              <pre class="wrapper-info-child" style="max-height:37.95px;overflow:hidden;">{{#title}}{{ title }}{{/title}}{{^title}}{{ audio_title }}{{/title}}</pre>
              {{#duration}}<pre class="wrapper-info-child" style="font-weight:lighter;text-align:right;">{{ duration }}</pre>{{/duration}}
            </div>
          </div>
        </li>
      {{/isAudio}}
      {{^isAudio}}
        <li class="searchNav li-style">
          <div class="wrapper" style="justify-content:center;align-items:center;">
            NEXT PAGE
          </div>
        </li>
      {{/isAudio}}
    {{/results}}
  </ul>
</div>
