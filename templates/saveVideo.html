<div class="kui-flex-wrap">
  <style>.kui-software-key{height:0px}#__kai_router__{height:266px!important;}.kui-router-m-bottom{margin-bottom:0px!important;}</style>
  <ul class="kui-list kai-container">
    <li class="kui-divider">
      <input id="title" placeholder="Title" value="{{ title }}" class="saveVideoNav kui-input" type="text" />
    </li>
    <li class="kui-divider">
      <input id="artist" placeholder="Artist" value="{{ artist }}" class="saveVideoNav kui-input" type="text" />
    </li>
    <li class="kui-divider">
      <input id="album" placeholder="Album" value="{{ album }}" class="saveVideoNav kui-input" type="text" />
    </li>
    <li class="kui-divider">
      <input id="genre" placeholder="Genre" value="{{ genre }}" class="saveVideoNav kui-input" type="text" />
    </li>
    <li class="kui-divider">
      <input id="year" placeholder="Year" value="{{ year }}" class="saveVideoNav kui-input" type="tel" />
    </li>
    <li class="kui-divider">
      <input id="track" placeholder="Track" value="{{ track }}" class="saveVideoNav kui-input" type="tel" />
    </li>
    <li class="saveVideoNav kui-divider" @click="submit()">
      <div class="kui-row-center" style="justify-content:space-around;">
        <h4>SAVE</h4>
      </div>
    </li>
  </ul>
</div>
