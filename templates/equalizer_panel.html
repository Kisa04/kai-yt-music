<div class="kui-flex-wrap">
  <ul class="kui-list kai-container">
    {{#filters}}
    <li class="equalizerPanelNav">
      <div style="width:100%">
        <div class="kui-row-center" style="text-transform: capitalize;"><span>{{ name }}</span> <span>{{ value }}</span></div>
        <input id="filter_{{ name }}" type="range" min="-12" max="12" step="1" value="{{ value }}">
      </div>
    </li>
    {{/filters}}
  </ul>
</div>
