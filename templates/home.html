<div class="kui-flex-wrap" style="background-color: #000000;color: #ffffff;font-size: 14px;">
  <style>
    pre {
      margin: 0;
      padding: 0;
    }
    .kui-header{
      height:0px;
    }
    .kui-router-m-top{
      margin-top:0;
    }
    .kui-router-h-hdr-sk {
      height: calc(100vh - 30px) !important;
      overflow-y: hidden;
    }
    .marquee {
      width: 100%;
      white-space: nowrap;
      overflow: hidden;
      box-sizing: border-box;
    }
    .marquee span {
      display: inline-block;
      height: 20px;
      padding-left: 100%;  /* show the marquee just outside the paragraph */
      animation: marquee 15s linear infinite;
    }
    /* Make it move */
    @keyframes marquee {
      0%   { transform: translate(0, 0); }
      100% { transform: translate(-100%, 0); }
    }
    .inactive {
      -webkit-filter: opacity(.4);
      filter: opacity(.4);
    }
  </style>
  <div class="kai-container" style="margin:5px;">
    <div>
      <h3 class="marquee">
        <span>{{ title }}</span>
      </h3>
    </div>
    <div class="kui-row-center" style="margin-top:5px;justify-content:start;">
      <div style="border:1px solid #ff0000;width:35%;height:78.75px;background:#ccc;display:flex;flex-direction:column;justify-content:center;align-items: center;">
        <img id="album_cover" height="100%" width="100%" style="object-fit:cover;" src="{{ album_art }}" />
      </div>
      <div style="width:65%;height:78.75px;padding:0px 0px 0px 5px;justify-content:flex-end;overflow:hidden;">
        <div class="kui-row-center" style="justify-content:flex-start;">
          <img width="15xp" height="15xp" src="/icons/img/baseline_person_white_36dp.png"/>
          <pre style="padding-left:5px;">{{ artist }}</pre>
        </div>
        <div class="kui-row-center" style="justify-content:start;">
          <img width="15xp" height="15xp" src="/icons/img/baseline_album_white_36dp.png"/>
          <pre style="padding-left:5px;">{{ album }}</pre>
        </div>
        <div class="kui-row-center" style="justify-content:start;">
          <img width="15xp" height="15xp" src="/icons/img/baseline_music_note_white_36dp.png"/>
          <pre style="padding-left:5px;">{{ genre }}</pre>
        </div>
      </div>
    </div>

    <div class="kui-row-center" style="margin-top:10px">
      <img class="{{ repeat_class }}" style="padding-right:5px;" width="16px" height="16px" src="{{ repeat_icon }}"/>
      <img class="{{ shuffle_class }}" style="padding-right:5px;" width="16px" height="16px" src="/icons/img/baseline_shuffle_white_18dp.png"/>
      <div style="width:100px;text-align:right;">
        <div class="kui-row-center" style="justify-content:end;">
          <img width="16xp" height="16xp" src="/icons/img/baseline_playlist_play_white_36dp.png"/>
          <pre style="padding-left:5px;">{{ tx_tl }}</pre>
        </div>
      </div>
    </div>

    <div style="margin-top:5px">
      <input id="home_duration_slider" style="width:100%" value="{{ slider_value }}" type="range" min="0" max="{{ slider_max }}" disabled/>
    </div>
    <div class="kui-row-center" style="margin-top:5px">
      <div id="home_current_time">{{ current_time }}</div>
      <img id="play_btn" width="36px" height="36px" src="{{ play_icon }}"/>
      <div>{{ duration }}</div>
    </div>
  </div>
</div>
